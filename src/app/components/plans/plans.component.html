<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Plans Listing</h4>
        <button class="create-button btn-success">Create New Plan</button>
  
        <p class="card-description">
          <!-- Add class <code>.table</code> -->
        </p>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Is Active</th>
                <th>Type</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Expire At</th>
              </tr>
            </thead>
            <tbody>
              @for ( plan of plans; track $index) {
                <tr>
                  <td>{{ plan.id }}</td>
                  <td>{{ plan.name }}</td>
                  <td>{{ plan.price }}</td>
                  <td>
                    <span class="badge {{checkActive(plan.is_active)}} rounded-pill">{{plan.is_active}}</span>
                  </td>
                  <td>{{ plan.type}}</td>
                  <td>{{ plan.description}}</td>
                  <td>{{ plan.createdAt}}</td>
                  <td>{{ plan.updatedAt}}</td>
                  <td>{{ plan.expire_at}}</td>

                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
