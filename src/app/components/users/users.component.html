<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Users</h4>
      <button class="create-button btn-success">Create New User</button>

      <p class="card-description">
        <!-- Add class <code>.table</code> -->
      </p>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Roles</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (user of users; track $index) {
              <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.name }}</td>
                <td>
                  <span class="badge {{checkStatus(user.status)}} rounded-pill">{{user.status}}</span>
                </td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="updateUser">Edit</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
