<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Roles</h4>
      <button class="create-button btn-success">Create New Role</button>

      <p class="card-description">
        <!-- Add class <code>.table</code> -->
      </p>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Status</th>
              <th>Is Deleted</th>
              <th>Description</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for (role of roles; track $index) {
            <tr>
              <td>{{ role.id }}</td>
              <td>{{ role.name }}</td>
              <td>
                <span class="badge {{checkStatus(role.status)}} rounded-pill">{{role.status}}</span>
              </td>
              <td>
                <span class="badge {{checkDeleted(role.deletedAt)}} rounded-pill">{{role.deletedAt ? true:
                  false}}</span>
              </td>
              <td>{{ role.description }}</td>
              <td>{{ role.createdAt | dateFormat }}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="updateUser">Edit</button>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteRole(roles)">Delete</button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
